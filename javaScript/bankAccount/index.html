<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honest Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class = "text-5xl font-semibold text-center my-8 text-indigo-600">Honest Bank</h1>
    </header>
    <main>
        <div class = "bg-slate-600 w-1/2 mx-auto my-auto p-8 rounded-sm">
            <h2 class = "text-3xl font-medium text-white text-center">Please Login</h2>
            <form class = "mx-auto">
                <input class = "block w-3/4 my-4 p-2 mx-auto" id = "email" type = "email" placeholder="enter your mail">
                <input class = "block w-3/4 my-4 p-2 mx-auto" id = "password" type = "password" placeholder="more than 6 digit">
                <button class = "bg-gradient-to-r from-teal-100 to-teal-900 text-white text-2xl p-3 rounded-md block mx-auto" id = "btn" type = "button" >Submit</button>
            </form>



        </div>
    </main>
    
    
   <script src = "bankAccount.js"></script> 
</body>
</html>
