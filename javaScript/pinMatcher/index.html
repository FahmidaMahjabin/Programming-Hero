<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
      <header>
          <h1 class = "text-center m-4">Pin Generator</h1>
      </header>
      <main id = "parent">
          <button onclick = "showPin()" class = "btn btn-primary rounded-pill m-4">Generate Pin</button>
          <br>
          <input id = "pinShow" class = "d-block">
          <br>
          <label>Enter Pin</label>
          <input id = "pinEnter">
          <button onclick = "checkPin()" class = "btn btn-success">Enter</button>
          <div id = "success" class="alert alert-success" style = "display: none;" role="alert">
            Success
          </div>

          <div id = "danger" class="alert alert-danger" style="display: none;" role="alert">
            Pin is not correct
          </div>

      </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src = "pinMatcher.js"></script>
</body>
</html>
